
<form ng-submit="saveParty()" class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="partyName">Party Name</label>
    <input ng-model="party.name" type="text" class="form-control" id="partyName" placeholder="Party Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="phoneNumber">Phone</label>
    <input ng-model="party.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
    <label class="sr-only" for="phoneNumber">Size of Party</label>
    <input ng-model="party.size" type="text" class="form-control" id="sizeOfParty" placeholder="Size of Party">
  </div>
  <button type="submit" class="btn btn-primary">Wait!</button>
</form>

<br>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Done?</th>
			<th>Info</th>
			<th>Notified</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tr ng-repeat="party in parties">
		<td><input type="checkbox"></td>
		<td><div><b>{{party.name}} ({{party.size}} people)</b></div>
			<div>{{party.phone}}</div>
			<div><!-- TODO: Add date created --></div>
		</td>
		<td>
			<div><!-- TODO: Add party.notified --></div>
		</td>
		<td>
			<button type="submit" class="btn btn-success">Send SMS</button>
			<button type="submit" class="btn btn-danger">Remove</button>
		</td>
	</tr>
</table>
